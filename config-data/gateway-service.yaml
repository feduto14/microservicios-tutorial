server: 
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: micro-usuario
          uri: lb://micro-usuario
          predicates:
            - Path=/usuario/**
        - id: micro-carro
          uri: lb://micro-carro
          predicates:
            - path=/carro/**
        - id: micro-moto
          uri: lb://micro-moto
          predicates:
            - path=/moto/**